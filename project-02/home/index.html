    <div class="divbutton">
       <a href="http://www.zoepulley.com">
         <!-- wrapped your gif logo image in the <a> tag and gave it class "logo" so it can be referred to separately in CSS and JS-->
         <img class="logo" src="img/zp-logo.gif"> 
         <!-- added your hibutton as another image here but initially set to display: none in CSS. again, added a class so it can be referred to separately from the logo image. you could use an ID instead in both cases -->
         <img class="hibutton" src="img/hibutton-02.png">
      </a>

    <div class="tcontainer">
